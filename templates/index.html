<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Tutor</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #1a1a1a;
            --surface2: #2a2a2a;
            --border: #222222;
            --text: #f0f0f0;
            --text-muted: #666666;
            --accent: #ffffff;
            --user-bubble: #1e1e1e;
            --bot-bubble: #141414;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            font-family: 'DM Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text);
        }

        .chat-container {
            width: 100%;
            max-width: 680px;
            height: 92vh;
            background-color: var(--surface);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .chat-header {
            padding: 24px 28px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .header-icon {
            font-size: 1.6rem;
        }

        .header-text h1 {
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.3px;
            color: var(--text);
        }

        .header-text p {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .status-dot {
            width: 7px;
            height: 7px;
            background-color: #4ade80;
            border-radius: 50%;
            margin-left: auto;
            box-shadow: 0 0 6px #4ade80;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 24px 28px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        #chat-box::-webkit-scrollbar {
            width: 4px;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background-color: var(--border);
            border-radius: 10px;
        }

        .message-row {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .message-row.user {
            align-items: flex-end;
        }

        .message-row.bot {
            align-items: flex-start;
        }

        .message-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-family: 'DM Mono', monospace;
            letter-spacing: 0.5px;
        }

        .user-message, .bot-message {
            max-width: 72%;
            padding: 12px 16px;
            border-radius: 14px;
            font-size: 0.9rem;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .user-message {
            background-color: var(--accent);
            color: #0a0a0a;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background-color: var(--surface2);
            color: var(--text);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border);
        }

        .typing-indicator {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-family: 'DM Mono', monospace;
            padding: 0 28px 8px;
            display: none;
        }

        .input-area {
            display: flex;
            padding: 20px 28px;
            gap: 10px;
            border-top: 1px solid var(--border);
            align-items: center;
        }

        #user-input {
            flex: 1;
            padding: 12px 18px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background-color: var(--surface2);
            color: var(--text);
            font-size: 0.9rem;
            font-family: 'DM Sans', sans-serif;
            outline: none;
            transition: border-color 0.2s;
        }

        #user-input::placeholder {
            color: var(--text-muted);
        }

        #user-input:focus {
            border-color: #444444;
        }

        button {
            padding: 12px 20px;
            background-color: var(--accent);
            color: #0a0a0a;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: 'DM Sans', sans-serif;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.85;
        }
        .dots span {
    animation: blink 1.4s infinite;
    opacity: 0;
}

.dots span:nth-child(2) {
    animation-delay: 0.2s;
}

.dots span:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes blink {
    0%, 80%, 100% { opacity: 0; }
    40% { opacity: 1; }
}
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-icon">üá©üá™</div>
            <div class="header-text">
                <h1>German Tutor</h1>
                <p>Practice conversational German with AI</p>
            </div>
            <div class="status-dot"></div>
            <button id="correction-toggle" onclick="toggleCorrections()" style="
                background: transparent;
                border: 1px solid #333;
                color: #888;
                padding: 6px 12px;
                border-radius: 8px;
                font-size: 0.75rem;
                cursor: pointer;
                margin-left: 12px;
            ">üìù Corrections: ON</button>
            <button onclick="clearChat()" style="
    background: transparent;
    border: 1px solid #333;
    color: #666;
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 0.75rem;
    cursor: pointer;
    margin-left: 8px;
">New Chat</button>
<button id="call-toggle" onclick="toggleCallMode()" style="
    background: transparent;
    border: 1px solid #333;
    color: #666;
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 0.75rem;
    cursor: pointer;
    margin-left: 8px;
">üìû Call Mode: OFF</button>
        </div>

        <div id="chat-box"></div>
        <div class="typing-indicator" id="typing">
        Hanz is typing<span class="dots"><span>.</span><span>.</span><span>.</span></span></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type in German or English..."/>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
let correctionsOn = true;

function toggleCorrections() {
    correctionsOn = !correctionsOn;
    const btn = document.getElementById("correction-toggle");
    btn.textContent = correctionsOn ? "üìù Corrections: ON" : "üìù Corrections: OFF";
    btn.style.color = correctionsOn ? "#888" : "#555";

    fetch("/toggle-corrections", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({corrections: correctionsOn})
    });
}
function clearChat() {
    document.getElementById("chat-box").innerHTML = "";
    fetch("/clear-chat", {method: "POST"});
}

let callMode = false;

function toggleCallMode() {
    callMode = !callMode;
    const btn = document.getElementById("call-toggle");
    btn.textContent = callMode ? "üìû Call Mode: ON" : "üìû Call Mode: OFF";
    btn.style.color = callMode ? "#4ade80" : "#666";
    btn.style.borderColor = callMode ? "#4ade80" : "#333";

    fetch("/toggle-call-mode", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({callMode: callMode})
    });
}
        function sendMessage() {
            const input = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");
            const typing = document.getElementById("typing");
            const message = input.value.trim();

            if (!message) return;

            chatBox.innerHTML += `
                <div class="message-row user">
                    <div class="message-label">you</div>
                    <div class="user-message">${message}</div>
                </div>`;
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
            typing.style.display = "block";

            fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: message})
            })
            .then(response => response.json())
            .then(data => {
    typing.style.display = "none";
    if (data.audio) {
    const audio = new Audio(data.audio + "?t=" + Date.now());
    audio.play();
}
    
    const messageRow = document.createElement("div");
    messageRow.className = "message-row bot";
    
    const uniqueId = "msg-" + Date.now();
    messageRow.innerHTML = `<div class="message-label">hanz</div><div class="bot-message" id="${uniqueId}"></div>`;
    chatBox.appendChild(messageRow);
    
    const messageDiv = document.getElementById(uniqueId);
    const text = data.response;
    let index = 0;
    
    function typeWriter() {
        if (index < text.length) {
            messageDiv.textContent += text.charAt(index);
            index++;
            chatBox.scrollTop = chatBox.scrollHeight;
            setTimeout(typeWriter, 18);
        }
    }
    
    typeWriter();
});
        }

        document.getElementById("user-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
